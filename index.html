 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="public_html/css/main.css"  media="screen,projection"/>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <label>SED</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select class="js-example-basic-single">
                    <option value="14549A">14549A</option>
                    <option value="14549B">14549B</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6 center-align">
                  <a class="btn-floating btn-large waves-effect waves-light blue darken-1"><i class="material-icons">picture_in_picture</i></a>
                </div>
                <div class="input-field col s6 center-align">
                  <a class="btn-floating btn-large waves-effect waves-light blue darken-1"><i class="material-icons">picture_in_picture</i></a>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6 center-align">
                  <button class="btn waves-effect red" type="submit" name="action">Cancelar
                    <i class="material-icons right">clear</i>
                  </button>
                </div>
                <div class="input-field col s6 center-align">
                  <button class="btn waves-effect blue darken-1" type="submit" name="action">Siguiente
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="sources/materialize-src/js/bin/materialize.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
      <script type="text/javascript">
        $('.js-example-basic-single').select2();
      </script>
    </body>
  </html>
